<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Functions</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <input type="text" id="input1" placeholder="Enter first number">
    <input type="text" id="input2" placeholder="Enter second number">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <script>
        const addition = (a, b) => a + b;
        const subtraction = (a, b) => a - b;
        const multiplication = (a, b) => a * b;
        const division = (a, b) => (b !== 0 ? a / b : "Cannot divide by zero");

        function calculate() {
            const input1 = parseFloat(document.getElementById("input1").value);
            const input2 = parseFloat(document.getElementById("input2").value);

            const addResult = addition(input1, input2);
            const subResult = subtraction(input1, input2);
            const mulResult = multiplication(input1, input2);
            const divResult = division(input1, input2);

            document.getElementById("result").innerHTML = `Addition: ${addResult}, Subtraction: ${subResult}, Multiplication: ${mulResult}, Division: ${divResult}`;
        }
    </script>
</body>
</html>
